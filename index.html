<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
    <style>
        body {
            font-size: 16px;                                 /*#размер шрифта                         */
            color: black;                                 /*#цвет букв                             */
            font-family: 'Times New Roman', sans-serif;    /*#тема шрифта - определенный, семейство */            
        }
    </style>
</head>
<body>

    <br>
    
    <div class="container">        
        <div class="navbar0">
                        
            <div class="container">                
                <div class="navbar1">
                    
                    <div class="container">                
                        <div class="navbar2">                            
                            <output></output>                            
                            <br>
                        </div>

                        <div class="navbar3">
                        <table>
                            <tr class="time-list1">
                                <td> <button class="time-btn" value="MC"> MC </button> </td>
                                <td> <button class="time-btnNone"> 2 сек </button> </td>
                                <td> <button class="time-btnNone"> 3 сек </button> </td>
                                <td> <button class="time-btn" value="C"> C </button> </td>
                                <td> <button class="time-btn" value="AC"> AC </button> </td>
                                <!-- delete simbol: -->
                                <td> <button class="time-btn" id="id_del" value="<-"> <- </button> </td> 
                                <td> <button class="time-btn-navbar0" value="Rvt"> Rvt </button> </td>
                            </tr>

                            <tr class="time-list1">
                                <!-- MS write number in memory: -->
                                <td> <button class="time-btn" value="MS"> MS </button> </td>
                                <td> <button class="time-btnNone"> 2 сек </button> </td>
                                <td> <button class="time-btn" value="7"> 7 </button> </td>
                                <td> <button class="time-btn" value="8"> 8 </button> </td>
                                <td> <button class="time-btn" value="9"> 9 </button> </td>
                                <td> <button class="time-btn" value="/"> / </button> </td>
                                <td> <button class="time-btn" value="("> ( </button> </td>
                            </tr>

                            <tr class="time-list1">
                                <td> <button class="time-btn" value="MR"> MR </button> </td>
                                <td> <button class="time-btnNone"> 2 сек </button> </td>
                                <td> <button class="time-btn" value="4"> 4 </button> </td>
                                <td> <button class="time-btn" value="5"> 5 </button> </td>
                                <td> <button class="time-btn" value="6"> 6 </button> </td>
                                <td> <button class="time-btn" value="*"> * </button> </td>
                                <td> <button class="time-btn" value=")"> ) </button> </td>
                            </tr>
                        </table>
                        </div>

                        <div class="dispflex">
                            <table>
                                <tr class="time-list0">
                                    <td> <button class="time-btn" value="M+"> M+ </button> </td>
                                    <td> <button class="time-btnNone"> 2 сек </button> </td> 
                                    <td> <div id="operator_btns"> <button class="time-btn" id="time-btn" value="1"> 1 </button> </div> </td>                                                 
                                    <td> <div id="operator_btns"> <button class="time-btn" id="num2" value="2"> 2 </button> </div> </td>
                                    <td> <div id="operator_btns"> <button class="time-btn" id="num3" value="3"> 3 </button> </div> </td>
                                    <td> <button class="time-btn" value="-"> - </button> </td>                                    
                                </tr>

                                <tr class="time-list0">
                                    <td> <button class="time-btn" value="M-"> M- </button> </td>
                                    <td> <button class="time-btnNone"> 2 сек </button> </td>
                                    <td> <button class="time-btn" value="0"> 0 </button> </td>
                                    <td> <button class="time-btn" value="."> . </button> </td>
                                    <td> <button class="time-btn" id="id_pl_mi"> +/- </button> </td>
                                    <td> <div id="operator_btns"> <button class="time-btn" id="plus" value="+"> + </button> </div> </td>
                                </tr>
                            </table>

                            <table>
                                <tr>
                                    <td> <button class="time-btn-navbar1" value="="> = </button> </td>
                                </tr>
                            </table>
                        </div>
                    </div>                                        
                </div>
            </div>
        </div>        
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script src="app.js"></script>    
</body>
</html>
